<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Welcome to My Website!</h1>
    <button class="btn btn-primary" onclick="checkPassword()">Enter Secret Page</button>
</div>

<!-- Bootstrap JS (for modal dialog) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function checkPassword() {
        var correctPassword = "mySecretPassword"; // 원하는 비밀번호 설정

        var userInput = prompt("Please enter the password:");


        if (userInput === correctPassword) {
            window.location.href = "/edit/"; // 비밀번호가 일치하면 secret 페이지로 이동
        } else {
            alert("Incorrect password. Please try again.");
        }
    }
</script>
</body>
</html>
