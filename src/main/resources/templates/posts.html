<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
<h1>게시물 목록</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <!-- 반복문을 이용해 각 게시물을 표시 -->
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">-</td>
        <td th:text="${post.title}">제목 없음</td>
        <td th:text="${post.writer}">익명</td>
        <td th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm')}">-</td>
        <td th:text="${post.content}">내용 없음</td>
    </tr>
    </tbody>
</table>
</body>
</html>
